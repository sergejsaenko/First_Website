<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scaffiz</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4><a href="#">Scaffiz</a></h4>
      </div>

      <ul class="nav-links">
        <li>
          <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">Nudes</a>
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=rwykU-8TP5c" target="_blank">Shrexy</a>
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=Bat09kKAle4" target="_blank">Ente</a>
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=y90yaLFoYoA" target="_blank">Хардбас</a>
        </li>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <div class="volume-control">
        <button class="volume-button" id="volume-button"></button>
        <div class="volume-slider-container">
          <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider">
        </div>
      </div>
    </nav>

    <video class="background_video" autoplay muted loop>
      <source src="background_walk.mp4" type="video/mp4" />
    </video>

    <script src="app.js"></script>
  </body>
</html>
